<div class="problem">
  <table>
    <tr>
      <td></td>
      <td class="empty"></td>
      <td>{{ problem?.top }}</td>
    </tr>
    <tr>
      <td *ngIf="problem?.operation === 'Addition'">+</td>
      <td *ngIf="problem?.operation === 'Subtraction'">-</td>
      <td *ngIf="problem?.operation === 'Multiplication'">x</td>
      <td class="empty"></td>
      <td>{{ problem?.bottom }}</td>
    </tr>
  </table>
</div>
